<div class="row heroes-content">
<div class="col s12" *ngIf="comic">
    <div class="card horizontal">
      <div class="card-image" [style.background-image] = "domsanitizer.bypassSecurityTrustStyle('url(\'' + (comic.thumbnailUrl | imageUrlCleanify) + '\')')">
          <div class="card-image-upload">
            <div>
                <file-input *ngIf="!file" [buttonClass]="'btn-floating blue pull-right'" [iconClass]="'fa fa-pencil'" [acceptVerbs]="'image/*'"
                    [title]="'Update comic picture'" [file]="file" (preSelect)="isthumbnailChange=false;" (onError)="fileError($event)"
                    (postSelect)="comicPicChange($event)" >
            </file-input>
            </div>
          </div>
      </div>
      <div class="card-stacked">
        <div class="card-title">{{comic.name}}</div>
        <div class="card-content">
          <div class="row container-row" *ngIf="tabscope == 'detail'">
              <div class="row">
                            <div class="input-field col s12">
                            <input [(ngModel)]="comic.name" name="name" id="comic-name" type="text" class="validate">
                            <label for="comic-name" [class.active]="comic.name" >Comic name</label>
                        </div>
              </div>
              <div class="row">
                  <div class="input-field col s12">
                   <select class="browser-default" [(ngModel)]="comic.publisherId" >
                      <option value="" disabled>Choose publication</option>
                      <option *ngFor="let publisher of publishers" [value]="publisher.id">{{publisher.name}}</option>
                    </select>
                    <label class="active">Publication</label>
                  </div>
            </div>
            <div class="row">
                  <div class="input-field col s12">
                        <textarea [(ngModel)]="comic.synopsis" id="comic-synopsis" class="materialize-textarea"></textarea>
                        <label for="comic-synopsis" [class.active]="comic.synopsis">Company Info</label>
                    </div>
            </div>
          </div>
          <div class="row container-row heroes-content" *ngIf="tabscope == 'heroes'">
            <a *ngFor="let hero of comicHeroes" [routerLink]="['/heroes', hero.id]"  class="col s6">
        				    <div class="row">
        				    	<div class="col s12">
                        <div class="hero-profile center-align">
                            <img [src]="hero.logoUrl | imageUrlCleanify" alt="" class="circle responsive-img max-image">
                        </div>
                        <div class="hero-text">
                          <div class="center-align" [ngStyle]="getPublisherStyle(hero.publisherId)">
                            <span>{{hero.name}}</span>
                          </div>
        				    	  </div>
        				    	</div>
        				    </div>
        				  </a>
        </div>
    </div>

        <div class="card-action">
            <ul class="tabs pull-left">
                <li class="tab" [class.active]="tabscope == 'detail'">
                    <a (click)="tabscope = 'detail'">Detail</a>
                </li>
                <li class="tab" [class.active]="tabscope == 'heroes'">
                    <a (click)="showHeroes()">Heroes</a>
                </li>
            </ul>

          <button (click)="save()" class="modal-action modal-close waves-effect waves-light teal btn pull-right" type="button">
                    <i class="fa fa-save"></i> Save</button>
        </div>
      </div>
</div>
</div>
