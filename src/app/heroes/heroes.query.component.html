<div class="row heroes-content" id="search-component">
        <div class="col s12">
          <div class="card panel">
            <div class="card-content">
              <div class="card-title">
                <div class="card-title-legend fa fa-search fa-2x" ></div>
                <div class="card-title-text">Search Heroes</div>
              </div>
              <div class="row container-row">
              	<div class="input-field col s12">
              		<input #searchBox id="search-box" type="text" class="validate" autocomplete="off" (keyup)="search(searchBox.value)" >
          			<label for="search-box">Type to search heroes</label>
              	</div>
              </div>
              <div class="row">
        				<a *ngFor="let hero of heroes$ | async"  [routerLink]="['/heroes', hero.id]"  class="col s3">
        				    <div class="row">
        				    	<div class="col s12">
        				    		<div class="hero-profile center-align">
                            <img [src]="hero.logoUrl | imageUrlCleanify" alt="" class="circle responsive-img max-image">
                        </div>
                        <div class="hero-text">
                          <div class="center-align" [ngStyle]="getPublisherStyle(hero.publisherId)">
                            <span>{{hero.name}}</span>
                          </div>
        				    	  </div>
        				    	</div>        				      
        				    </div>
        				  </a>
              </div>
            </div>
          </div>
        </div>
</div>
